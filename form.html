<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background">
  <div id="form-container">
    <h1 id="title">League of Legends Coaching / Interest Profiler</h1>
    <h2>We would like to get to know you more as a player</h2>
    <h3>Please Answer Truthfully</h3>

    <form>
      <div id="basic-info">
        <h2>Personal Information</h2>
      <div class="form-item form-intro">
        <label>Name
        <input type="text" name="name"></label>
      </div>

      <div class="form-item form-intro">
        <label>Email
        <input type="text" name="name"></label>
      </div>

      <div class="form-item form-intro">
        <label>Age
        <input type="number" name="name"></label>
      </div>
      </div>

      <div class="form-item radio-set" id="radio-button-role">
        <h2>Favorite League of Legends Role</h2>


        <label for="top"><input type="radio" name="role" id="top" value="top">
        Top</label>


        <label for="jungle"><input type="radio" name="role" id="jungle" value="jungle">
        Jungle</label>


        <label for="mid"><input type="radio" name="role" id="mid" value="mid">
        Mid</label>


        <label for="adc"><input type="radio" name="role" id="adc" value="adc">
        ADC</label>


        <label for="support"><input type="radio" name="role" id="support" value="support">
        Support</label>
      </div>

      <div class="form-item radio-set" id="radio-button-recommend">
        <h2>Would you recommend the game?</h2>


      <label for="yes"><input type="radio" name="pref" id="yes" value="yes">
        Yes</label>


        <label for="no"><input type="radio" name="pref" id="no" value="no">
        No</label>

      </div>

      <h2>Press the submit button once you're ready</h2>
      <h3>Thank you for your participation</h3>
      <input type="submit" value="Submit" id="submit-button">
    </form>
  </div>
</div>
</body>
</html>
